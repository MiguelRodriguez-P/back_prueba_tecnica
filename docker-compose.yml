version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prueba_tecnica
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: backend_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=prueba_tecnica
      - DB_PORT=5432
      - GEMINI_API_KEY=AIzaSyDGJqqLVoQY2mKcRbjdkDIkMSd-77_57_I
    depends_on:
      - postgres
    volumes:
      - .:/app

volumes:
  postgres_data:
